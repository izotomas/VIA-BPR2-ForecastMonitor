<nav class="navbar navbar-expand-lg primary-background" id="mainNav">
    <button class="navbar-toggler" #navigationToggler type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="ml-auto navbar-brand" *ngIf="showTitle()">
        <span>{{modelPerformance}}</span>
    </div>
    <div class="ml-auto navbar-brand" routerLink="/" style="cursor: pointer;">
        <span *ngIf="brand; else loading">{{brand}}</span>
    </div>
</nav>

<ng-template #loading>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
